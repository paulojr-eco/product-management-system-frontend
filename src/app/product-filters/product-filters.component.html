<form class="filters-container">
  <mat-form-field>
    <mat-label>Código</mat-label>
    <input #idInput matInput type="text" mask="0*" (keyup)="applyFilters(idInput.value, descriptionInput.value, costInput.value, priceInput.value)"/>
  </mat-form-field>
  <mat-form-field class="description-input">
    <mat-label>Descrição</mat-label>
    <input #descriptionInput matInput type="text" (keyup)="applyFilters(idInput.value, descriptionInput.value, costInput.value, priceInput.value)" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Custo</mat-label>
    <input #costInput matInput type="text" mask="0*.00" (keyup)="applyFilters(idInput.value, descriptionInput.value, costInput.value, priceInput.value)"/>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Preço de Venda</mat-label>
    <input #priceInput matInput type="text" mask="0*.00" (keyup)="applyFilters(idInput.value, descriptionInput.value, costInput.value, priceInput.value)"/>
  </mat-form-field>
</form>
