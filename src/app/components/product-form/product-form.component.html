<div class="general-container">
  <app-action-bar
    [title]="(id ? 'Edição' : 'Cadastro') + ' de Produto'"
    [actions]="(id ? ['save', 'delete'] : ['save'])"
  ></app-action-bar>
  <div class="product-form-container">
    <div class="product-form-info">
      <app-product-form-fields></app-product-form-fields>
      <app-product-form-table></app-product-form-table>
    </div>
    <div class="image-container">
      <input
        #image
        id="image"
        type="file"
        accept="image/png, image/jpeg"
        class="input-image"
        (change)="handleImageChange($event)"
      />
      <label for="image" class="image-label">
        <span *ngIf="!imageSrc" class="image-span">Clique para selecionar uma imagem</span>
        <img *ngIf="imageSrc" [src]="imageSrc"
      /></label>
    </div>
  </div>
</div>
