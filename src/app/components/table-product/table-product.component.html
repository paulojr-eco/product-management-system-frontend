<div class="table-container">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar pelo código">Código</th>
      <td mat-cell *matCellDef="let product">{{ product.id }}</td>
    </ng-container>
    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar pela descrição">Descrição</th>
      <td mat-cell *matCellDef="let product">{{ product.descricao }}</td>
    </ng-container>
    <ng-container matColumnDef="custo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar pelo custo">Custo(R$)</th>
      <td mat-cell *matCellDef="let product">
        <div class="action-cell">
          <div class="center-element">
            {{ product.custo }}
          </div>
          <div class="action-container">
            <button mat-fab class="button-fab" (click)="onDelete(product)">
              <mat-icon class="icon">delete</mat-icon>
            </button>
            <button mat-fab class="button-fab" (click)="onEdit(product)">
              <mat-icon class="icon">edit</mat-icon>
            </button>
          </div>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
  </table>
</div>
