<div class="table-container">
  <div class="action-save-container">
    <button mat-fab class="button-fab" (click)="openAddOrEditDialog()">
      <mat-icon class="icon">add</mat-icon>
    </button>
  </div>
  <table mat-table [dataSource]="dataSource" #tableProduct matSort>
    <ng-container matColumnDef="idLoja">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Ordenar pela loja"
      >
        <div class="action-cell save-cell">
          <div>Loja</div>
        </div>
      </th>
      <td mat-cell *matCellDef="let productStore" class="td-store">
        {{ productStore.idLoja + " - " + matchStore(productStore.idLoja) }}
      </td>
    </ng-container>
    <ng-container matColumnDef="precoVenda">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Ordenar pelo preço de venda"
      >
        Preço de Venda (R$)
      </th>
      <td mat-cell *matCellDef="let productStore; let i = index">
        <div class="action-cell">
          <div class="center-element">
            {{ productStore.precoVenda }}
          </div>
          <div class="action-container">
            <button mat-fab class="button-fab" (click)="onDelete(productStore)">
              <mat-icon class="icon">delete</mat-icon>
            </button>
            <button
              mat-fab
              class="button-fab"
              (click)="openAddOrEditDialog(i, productStore)"
            >
              <mat-icon class="icon">edit</mat-icon>
            </button>
          </div>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 15]"
    showFirstLastButtons
    aria-label="Selecione a quantidade de elementos por página"
  >
  </mat-paginator>
</div>
